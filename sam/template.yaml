AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM for asset portfolio

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 5
    Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
      Variables:
        DYNAMODB_ENDPOINT: ''
        ALLOW_ORIGIN: ''
  Api:
    Cors:
      AllowMethods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
      AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  AssetPriceFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image

      FunctionName: 'AssetPrice'
      Policies: AmazonDynamoDBFullAccess
      Events:
        RegistAssetPrice:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /fund/{assetCode}/
            Method: POST
        GetAssetPrice:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /fund/{assetCode}/
            Method: GET

      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          PARAM1: VALUE
    Metadata:
      DockerTag: go1.x-v1
      DockerContext: ./
      Dockerfile: Dockerfile
      DockerBuildArgs: { BUILD_TARGET: assetPrice }

  getAssetMasterFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image

      FunctionName: 'getAssetMaster'
      Policies: AmazonDynamoDBReadOnlyAccess
      Events:
        CatchAll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /asset/
            Method: GET
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          PARAM1: VALUE
    Metadata:
      DockerTag: go1.x-v1
      DockerContext: ./
      Dockerfile: Dockerfile
      DockerBuildArgs: { BUILD_TARGET: getAssetMaster }

  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: asset_daily
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      ProvisionedThroughput:
        WriteCapacityUnits: 1
        ReadCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: AssetCode
          AttributeType: S
        - AttributeName: Date
          AttributeType: S
      KeySchema:
        - KeyType: HASH
          AttributeName: AssetCode
        - KeyType: RANGE
          AttributeName: Date

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  AssetPriceAPI:
    Description: 'API Gateway endpoint URL for Prod environment for Regist Asset Price Function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/fund/{assetCode}/'
  AssetPriceFunction:
    Description: 'Asset Price Lambda Function ARN'
    Value: !GetAtt AssetPriceFunction.Arn

  getAssetMasterAPI:
    Description: 'API Gateway endpoint URL for Prod environment for Get Asset Master Function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/asset/'
  getAssetMasterFunction:
    Description: 'Get Asset Master Lambda Function ARN'
    Value: !GetAtt getAssetMasterFunction.Arn
